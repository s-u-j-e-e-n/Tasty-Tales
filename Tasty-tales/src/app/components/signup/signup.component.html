<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Signup</h3>
                        <div class="panel-body p-3">
                            <form [formGroup]="signform">
                                <div class="form-group pt-3">
                                    <div class="input-field">
                                        <span class="fa fa-user p-2"></span>
                                        <input formControlName="uname" type="text" placeholder="Name">
                                    </div>
                                </div>
                                <small *ngIf="signform.controls['uname'].dirty && signform.hasError('required','uname')" class="text-danger">*Username is required</small>

                                <div class="form-group pt-3">
                                    <div class="input-field">
                                        <span class="fa fa-envelope p-2"></span>
                                        <input formControlName="email" type="text" placeholder="Email">
                                    </div>
                                </div>
                                <small *ngIf="signform.controls['email'].dirty && signform.hasError('required','email')"  class="text-danger">*Email is required</small>
                                <div class="form-group pt-3">
                                    <div class="input-field">
                                        <span class="fa fa-lock p-2"></span>
                                        <input formControlName="pass" [type]="type" placeholder="Password">
                                        <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                    </div>
                                </div>
                                <small *ngIf="signform.controls['pass'].dirty && signform.hasError('required','pass')" class="text-danger">*Password is required</small>
                                
                                <button [disabled]="signform.invalid" type="button" class="btn btn-primary btn-block mt-4 w-100">Sign Up</button>
                                <div class="text-center pt-4 text-muted">Already have account?
                                    <a id="forget" routerLink="/login">Login</a>
                               </div>
                            </form>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</div>
