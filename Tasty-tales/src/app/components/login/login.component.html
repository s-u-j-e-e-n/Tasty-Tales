<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                        <div class="panel-body p-3">
                            <form [formGroup]="login">
                                <div class="form-group pt-3">
                                    <div class="input-field">
                                        <span class="fa fa-user p-2"></span>
                                        <input formControlName="uname" type="text" placeholder="username">
                                    </div>
                                </div>
                                <small *ngIf="login.controls['uname'].dirty && login.hasError('required','uname')" class="text-danger">*Username is required</small>
                                <div class="form-group pt-3">
                                    <div class="input-field">
                                        <span class="fa fa-lock p-2"></span>
                                        <input formControlName="pass"   [type]="type" placeholder="Password">
                                        <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                    </div>
                                </div>
                                <small *ngIf="login.controls['pass'].dirty && login.hasError('required','pass')" class="text-danger">*Password is required</small>

                                <div class="form-inline fr mt-4">
                                    <a id="forget" class="font-weight-bold">Forget Password</a>
                                </div>
                                <button [disabled]="login.invalid" type="button" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                                <div class="text-center pt-4 text-muted">Don't have account?
                                     <a id="forget" routerLink="/Signup">Signup</a>
                                </div>
                            </form>
                        </div>
                        <div class="max-3 my-2 py-2 bordert">
                            <div class="text-center py-3">
                                <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                                    <a href="https://www.facebook.com/"><i class="fa fa-facebook-f"></i></a>
                                </button>
                              
                                  <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                                    <a href="https://www.google.com/login"><i class="fa fa-google"></i></a>

                                  </button>
                              
                                  <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                                    <a href="https://www.twitter.com/login"><i class="fa fa-twitter"></i></a>

                                  </button>
                              
                                  <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                                    <a href="https://www.github.com/login"><i class="fa fa-github"></i></a>

                                  </button>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</div>
